<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="./plugins/iCheck/square/blue.css">

</head>
<body class="hold-transition register-page">
<div class="register-box" ng-app="register" ng-controller="RegisterController">
  <div class="register-logo">
    <p>注册</p>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">请输入您的个人信息</p>
<!-- post框 -->
    <form>
      <!-- 邮箱 -->
      <div name="registerAccount" class="form-group has-feedback ng-scope ng-dirty ng-valid ng-valid-email" >
        <label>账户：</label>
        <input type="email" name="address" class="form-control" ng-model="user.account" placeholder="请输入您的账户（邮箱）">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span class="error" ng-show="myForm.input.$error.email">
        Not valid email!</span>
      </div>
      <!-- 真实姓名 -->
      <div class="form-group has-feedback">
        <label>真实姓名：</label>
        <input type="text" class="form-control" ng-model="user.trueName" placeholder="请输入您的真实姓名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <!-- 密码行 -->
      <div class="form-group has-feedback">
        <label>密码：</label>
        <input type="password" class="form-control" ng-model="user.password" placeholder="请输入您的密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <label>重复密码：</label>
        <input type="password" class="form-control" ng-model="user.repassword" placeholder="请重复输入您的密码">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        <p  style="color:red" ng-show="user.password != user.repassword" >*两次密码不一致</p>
      </div>
      <!-- 性别 -->
      <div class="form-group has-feedback radio" ng-init="user.gender = 'male'">
        <p>性别：</p>
        <label><input type="radio" name="gender" value="male" ng-model="user.gender" style="position: absolute; opacity: 0;">男</label>
        <label><input type="radio" name="gender" ng-value="female" ng-model="user.gender" style="position: absolute; opacity: 0;">女</label>
      </div>
      <!-- 手机 -->
      <div class="form-group has-feedback">
        <label>手机号：</label>
        <input class="form-control" ng-model="user.telephone" placeholder="请输入您的手机号">
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
        <p style="color:red" ng-show="!angular.isNumber(user.telephone)">*请输入正确的手机号</p>
      </div>
      <!-- 班级行 -->
      <div class="form-group has-feedback">
        <label>班级：</label>
        <select ng-init="user.group = classes[0]" ng-model="user.group" ng-options="x for x in classes">
</select>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">

          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="sign()">注册</button></div>
            <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="backToLogin()">返回</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<script src="./plugins/jQuery/jquery-3.1.1.min.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>
<script src="./plugins/iCheck/icheck.min.js"></script>
<script src="./plugins/jQuery/angular.min.js"></script>
<script src="./dist/js/register.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
